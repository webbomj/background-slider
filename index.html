<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Background Slider</title>
</head>
<body>
  <div class="slider-container">
    <div 
      class="slide active"
      style="background-image: url('https://images.unsplash.com/photo-1646308860058-4487ea4eecb2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1159&q=80');">
    </div>
    <div 
      class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1645037077639-7e3d8e72f88d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
    </div>
    <div 
      class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1638406177824-0e379cd468ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
    </div>
  </div>

  <button class="arrow left-arrow" id="left">
    &xlarr;
  </button>

  <button class="arrow right-arrow" id="right">
    &xrarr;
  </button>

<script defer src="script.js"></script>
</body>
</html>
